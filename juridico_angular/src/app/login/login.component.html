    <mat-card>
       <mat-card-title>Juridico</mat-card-title>
        <div class="card-header">
            <img src="assets\img\logo.jpg" class="card-img-top">
        </div>
        <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="loginUser()">
            <p>    
                <mat-form-field appearance="outline" [style.width.px]=300 >
                    
                    <mat-label>Matricula</mat-label>
                    <input matInput type="text" placeholder="Matricula" formControlName="matricula" required="true">
                </mat-form-field>  
            </p>
            <p>
                <mat-form-field appearance="outline" [style.width.px]=300 >
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" placeholder="Senha" formControlName="senha" required="true">
                </mat-form-field>  
            </p>
                <div class="button">
                    <button type="submit" mat-button  (click)="loginUser()">Login</button>
                </div>
           
        </form>
    </mat-card-content>
    </mat-card>
