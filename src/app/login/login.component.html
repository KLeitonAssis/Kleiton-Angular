<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">JURIDICO WEB</h4>
        <img src="src\assets\img\logo.jpg" class="card-img-top">
        <div class="card-body">
            <div class="form-group">
                <div class="form-group">
                    <label for="username">Us√∫ario</label>
                    <input id="username" name="username" [(ngModel)]="username" class="form-control" required="true" />
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" [(ngModel)]="senha"  class="form-control" />
                </div>
                <button type="submit" (click)="loginUser()" class="btn btn-success">
                    Entrar
                </button>
            </div>
        </div>
    </div>
</div>
<body>
    <img class="background" src="src\assets\img\background.JPG">
</body>
